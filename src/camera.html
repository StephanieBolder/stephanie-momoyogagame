<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Momoyoga | Stephanie Bolder</title>
    <meta name="description" content="Stephanie Bolder's Graphic- and Web Design portfolio!" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="/build/tailwind.css">
    <style>
          #id {
            display: none;
          }
      </style>
  </head>
  <body class='bg-grijs'>

    <div class="w-24 h-24"><video id="player" controls autoplay></video>    <div id='foto'></div></div>
    <button id="capture">Capture</button>
   
    <canvas id="canvas" width=320 height=240></canvas>
    <script>
      const player = document.getElementById('player');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const captureButton = document.getElementById('capture');
    
      const constraints = {
        video: true,
      };
    
      captureButton.addEventListener('click', () => {
        // Draw the video frame to the canvas.
        canvas.style.display = 'none';
        context.drawImage(player, 0, 0, canvas.width, canvas.height);
        let image = canvas.toDataURL();
        let imageEl = document.createElement('img');
        imageEl.src = image;
        document.getElementById('foto').append(imageEl);
        document.getElementById('player').remove();
        console.log(image);
      });
    
      // Attach the video stream to the video element and autoplay.
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          player.srcObject = stream;
        });
    </script>
  

  </body>
</html>
